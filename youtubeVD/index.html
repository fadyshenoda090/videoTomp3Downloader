<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>youtube VD</title>
</head>

<style>
    #overlay {
        position: fixed;
        display: none;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 2;
        cursor: pointer;
    }
    
    .spinner-grow {
        position: absolute;
        left: 50%;
        top: 50%;
        height: 80px;
        width: 80px;
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6 mx-auto">
                <div class="card card-body mt-4">
                    <h4 class="card-title">Youtube Video Downloader</h4>
                    <form action="/" method="post">

                        <div class="form-group">
                            <input type="text" class="form-control" name="link" placeholder="Enter video link here " required>
                        </div>
                        <button id="btn" type="submit" class="btn btn-success">Download</button>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <div id="overlay">

        <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>

    </div>

    <!-- <button id="o">on</button> -->

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <script>
        $(document).ready(function() {

            $("#btn").on("click", () => {

                if ($('.form-control').length > 0 && $('.form-control').val() != '') {
                    $("#overlay").css("display", "block");
                }

            });
        });
    </script>


</body>

</html>
